<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruise Experience</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #004d80; /* Deep blue ocean */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .header {
      width: 100%;
      background: url('https://i.imgur.com/w1oW7a4.png') no-repeat center top;
      background-size: cover;
      padding-top: 150px; /* Space for the top of the frame */
      text-align: center;
      position: relative;
    }
    
    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 4px 8px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    #choices {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: -80px; /* Overlap with the header */
      position: relative;
      z-index: 2;
    }

    button {
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    button:first-child {
      background: #ff5722; /* Vibrant orange */
      color: white;
    }
    
    button:first-child:hover {
      background: #e64a19;
    }

    button:last-child {
      background: #009688; /* Teal */
      color: white;
    }
    
    button:last-child:hover {
      background: #00796b;
    }

    iframe {
      width: 100%;
      height: 60vh;
      border: 5px solid #fff;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      background-color: #f0f0f0;
    }

    .footer-decoration {
      width: 100%;
      height: 100px;
      background: url('https://i.imgur.com/k2x2x2a.png') no-repeat center bottom;
      background-size: cover;
      margin-top: -50px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8em;
      }
      #choices {
        padding: 20px;
        margin-top: -50px;
      }
      button {
        padding: 14px;
        font-size: 16px;
      }
      iframe {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cruise Experience | BSC Cruise SE</h1>
  </div>

  <div id="choices">
    <button onclick="loadVideo()">ðŸŽ¥ Watch Video</button>
    <button onclick="loadModel()">ðŸš¢ View 3D Model</button>
  </div>

  <div id="viewer"></div>

  <div class="footer-decoration"></div>

  <script>
    function loadVideo() {
      document.getElementById("viewer").innerHTML =
        '<iframe src="https://www.youtube.com/embed/Q_Q6-0l50Kk" allowfullscreen></iframe>';
      document.getElementById("choices").style.display = "none";
      history.pushState({ page: "video" }, "Video", "#video");
    }

    function loadModel() {
      document.getElementById("viewer").innerHTML =
        '<iframe src="https://sketchfab.com/models/3d6e0524c8114d3095298271b30b57d1/embed" allowfullscreen></iframe>';
      document.getElementById("choices").style.display = "none";
      history.pushState({ page: "model" }, "3D Model", "#model");
    }

    // Handle phone back button
    window.addEventListener("popstate", function () {
      document.getElementById("viewer").innerHTML = "";
      document.getElementById("choices").style.display = "flex";
    });
  </script>
</body>
</html>
