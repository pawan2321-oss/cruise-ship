<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruise Experience</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Ocean gradient */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .container {
      position: relative;
      z-index: 1; /* Ensure content is above other elements */
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px; /* Limit overall content width */
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      margin-top: 50px;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
    }

    #choices {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 30px; /* Space before iframe */
    }

    button {
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #007bff, #0056b3); /* Blue gradient for buttons */
      color: white;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #0056b3, #003d80); /* Darker gradient on hover */
    }

    iframe {
      width: 100%;
      height: 60vh;
      border: 5px solid #fff; /* White border for emphasis */
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      background-color: #f0f0f0; /* Light background for loading */
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8em;
        margin-top: 30px;
      }
      #choices {
        padding: 20px;
        margin-bottom: 20px;
      }
      button {
        padding: 14px;
        font-size: 16px;
      }
      iframe {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cruise Experience | BSC Cruise SE</h1>

    <div id="choices">
      <button onclick="loadVideo()">ðŸŽ¥ Watch Video</button>
      <button onclick="loadModel()">ðŸš¢ View 3D Model</button>
    </div>

    <div id="viewer"></div>
  </div>

  <script>
    function loadVideo() {
      document.getElementById("viewer").innerHTML =
        '<iframe src="https://www.youtube.com/watch?v=zOlti0VhqBo" allowfullscreen></iframe>'; 
      document.getElementById("choices").style.display = "none";
      history.pushState({ page: "video" }, "Video", "#video");
    }

    function loadModel() {
      document.getElementById("viewer").innerHTML =
        '<iframe src="https://sketchfab.com/models/3d6e0524c8114d3095298271b30b57d1/embed" allowfullscreen></iframe>';
      document.getElementById("choices").style.display = "none";
      history.pushState({ page: "model" }, "3D Model", "#model");
    }

    // Handle phone back button
    window.addEventListener("popstate", function () {
      document.getElementById("viewer").innerHTML = "";
      document.getElementById("choices").style.display = "flex";
    });
  </script>
</body>
</html>
